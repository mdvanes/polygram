<!DOCTYPE html>
<html>
<head>
    <title>HelloWorld</title>
    <style type="text/css">
        p {
            background: #97b1ff;
        }
    </style>

    <!-- Native Webcomponent -->
    <script src="my-component.js"></script>

    <!-- Native Webcomponent with Shadow DOM -->
    <script src="my-shadow-component.js"></script>

    <!-- Polymer -->
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="my-polymer-component.html">

</head>
<body>
<my-component test="foo"></my-component>
<my-shadow-component test="baz"></my-shadow-component>
<my-polymer-component test="bat"></my-polymer-component>

<button onclick="javascript: console.log(document.querySelector('my-shadow-component').myProperty);">shadow getter</button>
<button onclick="javascript: document.querySelector('my-shadow-component').myProperty = 'no-polymer';">shadow getter</button>
<br/>
<button onclick="javascript: console.log(document.querySelector('my-polymer-component').myProperty);">polymer getter</button>
<button onclick="javascript: document.querySelector('my-polymer-component').myProperty = 'with-polymer';">polymer getter</button>


</body>
</html>
