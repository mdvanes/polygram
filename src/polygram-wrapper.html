<dom-module id="polygram-wrapper">
    <template>

        <paper-card class="title" heading="Polygram">
            <div class="card-content">
                <small>[[today]]</small>
                ________________ (todo)
            </div>
            <div class="card-actions">action</div>
        </paper-card>

        <!--<h1 class="paper-font-title">Polygram</h1>-->

        <polygram-details term="power cosmic"></polygram-details>

        <custom-style>
            <style is="custom-style">
                :host {
                    @apply --paper-font-common-base;
                    background-color: var(--paper-grey-300);
                    display: block;
                    font-size: 14px;
                    height: 100vh;
                    margin: 0;
                    padding: 24px;
                }

                .title {
                    --paper-card-background-color: var(--paper-purple-50);
                }

/*
                body {
                    @apply --paper-font-common-base;
                    font-size: 14px;
                    margin: 0;
                    padding: 24px;
                    background-color: var(--paper-grey-50);
                }
*/

                .paper-font-display4 { @apply --paper-font-display4; }
                .paper-font-display3 { @apply --paper-font-display3; }
                .paper-font-display2 { @apply --paper-font-display2; }
                .paper-font-display1 { @apply --paper-font-display1; }
                .paper-font-headline { @apply --paper-font-headline; }
                .paper-font-title { @apply --paper-font-title; }
                .paper-font-subhead {  @apply --paper-font-subhead; }
                .paper-font-body2 { @apply --paper-font-body2; }
                .paper-font-body1 { @apply --paper-font-body1; }
                .paper-font-caption { @apply --paper-font-caption; }
                .paper-font-menu { @apply --paper-font-menu; }
                .paper-font-button { @apply --paper-font-button; }
            </style>
        </custom-style>
    </template>
    <script>
        // Importing from node_modules
        import format from 'date-fns/format';

        class PolygramWrapper extends Polymer.Element {
            static get is() { return 'polygram-wrapper'; }
            static get properties() {
                return {
                    today: {
                        type: String,
                        value: function() {
                            return format(new Date(), 'MM/DD/YYYY');
                        }
                    }
                }
            }
        }
        window.customElements.define(PolygramWrapper.is, PolygramWrapper);
    </script>
</dom-module>
