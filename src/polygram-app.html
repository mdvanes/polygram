<dom-module id="polygram-app">
    <template>
        <style include="iron-flex iron-flex-alignment"></style>

        <div class="layout vertical">

            <div class="layout horizontal center-justified">
                <paper-card class="title" heading="Polygram">
                    <div class="card-content">
                        <h3 class="paper-font-title">Search API aggregator</h3>
                        <polygram-searchbox source-name="Wikipedia"></polygram-searchbox>
                    </div>
                    <div class="card-actions">
                        <paper-button toggles raised class="blue">
                            <!-- iron-icon also supports external images: src="star.png" -->
                            <iron-icon icon="menu"></iron-icon>
                            A button
                        </paper-button>
                    </div>
                </paper-card>

                <paper-card class="settings" heading="Settings">
                    <div class="card-content">
                        <ul class="api-checkboxes">
                            <li>
                                <paper-checkbox checked="{{useWikipedia}}">Wikipedia API</paper-checkbox>
                            </li>
                            <li>
                                <paper-checkbox checked="{{useMarvel}}">Marvel API</paper-checkbox>
                            </li>
                            <li>
                                <paper-checkbox checked="{{useGetty}}">Getty Images API</paper-checkbox>
                            </li>
                        </ul>
                        <!-- TODO <input type="checkbox"> Custom Firebase API-->

                        <template is="dom-if" if="{{_showMessage(message)}}">
                            <div class="error">
                                <iron-icon icon="error"></iron-icon>
                                [[message]]
                            </div>
                        </template>
                    </div>
                </paper-card>
            </div>

            <div class="layout horizontal center-justified">
                <polygram-details term="[[selectedTerm]]"></polygram-details>
            </div>
        </div>

        <style>
            :host {
                @apply --paper-font-common-base;
                background-color: var(--paper-grey-300);
                display: block;
                font-size: 14px;
                /*height: 100%;*/
                margin: 0;
                min-height: 100vh;
                padding: 24px;

                --title-width: 400px;
                --settings-width: 300px;
                --settings-margin: 14px;
                --main-width: calc(var(--title-width) + var(--settings-width) + var(--settings-margin));
            }

            .title {
                //--paper-card-background-color: var(--paper-blue-100);
                width: var(--title-width);
            }

            .settings {
                --paper-card-background-color: var(--paper-blue-50);
                margin-left: var(--settings-margin);
                width: var(--settings-width);
            }

            polygram-details {
                width: var(--main-width);
            }

            paper-button.blue {
                background: var(--paper-blue-300);
            }

            .error {
                background: var(--paper-red-500);
                color: white;
                padding: 0.8em;
            }

            .api-checkboxes {
                list-style-type: none;
                padding-left: 0;
            }
            .api-checkboxes li {
                margin-bottom: 0.5em;
            }
        </style>

        <custom-style>
            <style is="custom-style">
                /* TODO these are document global styles? */
                /*
                body {
                    @apply --paper-font-common-base;
                    font-size: 14px;
                    margin: 0;
                    padding: 24px;
                    background-color: var(--paper-grey-50);
                }
                */
                .paper-font-display4 { @apply --paper-font-display4; }
                .paper-font-display3 { @apply --paper-font-display3; }
                .paper-font-display2 { @apply --paper-font-display2; }
                .paper-font-display1 { @apply --paper-font-display1; }
                .paper-font-headline { @apply --paper-font-headline; }
                .paper-font-title { @apply --paper-font-title; }
                .paper-font-subhead {  @apply --paper-font-subhead; }
                .paper-font-body2 { @apply --paper-font-body2; }
                .paper-font-body1 { @apply --paper-font-body1; }
                .paper-font-caption { @apply --paper-font-caption; }
                .paper-font-menu { @apply --paper-font-menu; }
                .paper-font-button { @apply --paper-font-button; }
            </style>
        </custom-style>
    </template>
    <script>
        import PolygramAppFactory from './PolygramApp';
        const PolygramApp = PolygramAppFactory.create(Polymer);
        window.customElements.define(PolygramApp.is, PolygramApp);
    </script>
</dom-module>
