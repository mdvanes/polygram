<script>

    // Might as well be a .js, but this allows for imports via web components, e.g. <link rel="import" href="constants.html">

    (function(Polygram) {
        Polygram.CONSTANTS = {};
        Polygram.CONSTANTS.TERM_SELECTED = 'TERM_SELECTED';

        Polygram.REDUCERS = Polygram.REDUCERS || {};

        const initialState = {
            selectedTerm: null
        };

        Polygram.REDUCERS.term = function (state, action) {
            if (typeof state === 'undefined') {
                state = initialState;
            }

            switch (action.type) {
                // TODO refactor condition like HomeRemote
                case Polygram.CONSTANTS.TERM_SELECTED:
                    return Object.assign({}, state, {
                        selectedTerm: action.selectedTerm
                    });
                default:
                    return state;
            }
        };

        window.Polygram = Polygram;

    })(window.Polygram || {});

</script>
