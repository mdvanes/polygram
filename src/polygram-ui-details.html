<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="polygram-element-styles.html">

<dom-module id="polygram-ui-details">
    <template>
        <style include="polygram-element-styles"></style>
        <style>
            paper-card {
                margin-top: 1em;
            }
        </style>
        <div>
            <template is="dom-if" if="{{!term}}">
                <paper-card>
                    <div class="card-content">
                        No term selected to show details for.
                    </div>
                </paper-card>
            </template>

            <template is="dom-if" if="{{term}}">
                <paper-card heading="Details for [[term]]">
                    <div class="card-content">
                        <template is="dom-if" if="{{!searchResult}}">
                            Loading...
                        </template>

                        <template is="dom-if" if="{{searchResult}}">
                            <h3><a href="[[searchResult.url]]">[[searchResult.title]]</a> ([[searchResult.size]])</h3>
                            <div>[[searchResult.summary]]</div>
                        </template>
                    </div>
                    <div class="card-actions">
                        MORE INFO
                    </div>
                </paper-card>
            </template>
        </div>
    </template>

    <script>
        /**
         * `polygram-ui-details`
         *
         * @customElement
         * @polymer
         * @demo demo/polygram-ui-details/index.html
         */
        class PolygramUiDetails extends Polymer.Element {
            static get is() {
                return 'polygram-ui-details';
            }

            static get properties() {
                return {
                    term: {
                        type: String,
                        value: null,
                        reflectToAttribute: true // for now, just to be able to see it in the DOM console
                    },
                    searchResult: {
                        type: Object,
                        value: null,
                        reflectToAttribute: true // for now, just to be able to see it in the DOM console
                    }
                };
            }
        }

        window.customElements.define(PolygramUiDetails.is, PolygramUiDetails);
    </script>
</dom-module>
